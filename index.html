<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div id="header" class="header">
                <div>
                    <h1>Find your film</h1>
                    <p><a href="watchlist.html">My watchlist</a><span id="num-span">0</span></p>
                </div>
                <i id="mode" class="fa-solid fa-moon"></i>
            </div>
            <div class="input-btn">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input id="text" type="text" name="search" class="search-input"
                placeholder="Search for a movie"
                />
                <button id="search-btn" class="search-btn">Search</button>
            </div>
            <div id="movie-section" class="movie-section">
                <div class="explore">
                    <i class="fa-solid fa-film movie-icon"></i>
                    <p class="movie-icon-label">Start exploring</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
